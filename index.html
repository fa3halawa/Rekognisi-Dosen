<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Data Dosen</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 100px 20px 80px; /* Ruang untuk header & footer */
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Header Styling */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #0f3b3b;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 40px;
      z-index: 1000;
    }

    .header-left {
      font-weight: bold;
      line-height: 1.2;
      font-size: 1.2em;
    }

    .header-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .header-title {
      font-size: 1.5em;
      font-weight: bold;
      pointer-events: none;
    }

    /* Footer Styling */
    footer {
      background-color: #0f3b3b;
      color: white;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      left: 0;
      z-index: 1000;
      font-size: 0.8em;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Form Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    td {
      padding: 6px;
      vertical-align: top;
    }

    label {
      display: inline-block;
      width: 130px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 5px;
    }

    .bidang-box {
      border: 1px solid #000;
      padding: 15px;
      margin-bottom: 20px;
    }

    .tombol-bar {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 6px 12px;
      width: 48%;
    }

    .btn-kirim {
      display: block;
      margin: 0 auto;
      padding: 6px 20px;
    }

    @media (max-width: 600px) {
  .header-left {
    font-size: 0.9em;
  }

  .header-title {
    font-size: 1.1em;
  }

  label {
    width: 100%;
    margin-bottom: 5px;
  }

  td {
    display: block;
    width: 100%;
  }

  .tombol-bar {
    flex-direction: column;
  }

  button {
    width: 100%;
  }

  body {
    padding: 100px 15px 80px;
  }
}


  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-left">USM<br>INDONESIA</div>
    <div class="header-container">
      <div class="header-title">REKOGNISI DOSEN</div>
    </div>
  </header>

  <!-- Form -->
  <form id="formDosen" action="https://script.google.com/macros/s/AKfycbw3DWB6B2V9INs5Me0bHE_z-HxjG9kXAwm5f6-srXgbhGIavLKKKkiEoRGjQFF_DoDOQA/exec" method="POST">
    
    <table>
      <tr>
        <td><label>Nama Lengkap</label>:</td>
        <td><input type="text" name="nama" required></td>
      </tr>
      <tr>
        <td><label>Program Studi</label>:</td>
        <td>
          <select name="prodi" required>
            <option value="">-- Pilih Program Studi --</option>
            <option>Akuntansi S1</option>
            <option>Anafarma D3</option>
            <option>Farmasi S1</option>
            <option>Hukum S1</option>
            <option>Ilkom S1</option>
            <option>Kebidanan D3</option>
            <option>Kebidanan S1</option>
            <option>Keperawatan D3</option>
            <option>Keperawatan S1</option>
            <option>Kesmas S1</option>
            <option>Kesmas S2</option>
            <option>Kimia S1</option>
            <option>Manajemen S1</option>
            <option>Manajemen S2</option>
            <option>Psikologi S1</option>
            <option>Perpustakaan S1</option>
            <option>PG PAUD S1</option>
            <option>PG SD S1</option>
            <option>Profesi Apoteker</option>
            <option>Profesi Bidan</option>
            <option>Profesi Ners</option>
            <option>Sisfor S1</option>
            <option>TEM D3</option>
            <option>TLM D3</option>
          </select>
        </td>
      </tr>
    </table>

    <div id="bidangContainer"></div>

    <button type="submit" class="btn-kirim">Kirim</button>
  </form>

  <!-- Footer -->
  <footer>
    2025 Fa3 Halawa
  </footer>

  <!-- JavaScript -->
  <script>
    let count = 0;

    function tambahBidang() {
      count++;

      document.querySelectorAll('.bidang-box').forEach(div => {
        const tombolBar = div.querySelector('.tombol-bar');
        if (tombolBar) tombolBar.remove();
      });

      const div = document.createElement('div');
      div.className = 'bidang-box';
      div.innerHTML = `
        <table>
          <tr>
            <td><strong class="judul-bidang">Bidang Keahlian</strong></td>
          </tr>
          <tr>
            <td><label>Bidang Keahlian</label>:</td>
            <td><input type="text" name="bidang_keahlian_${count}" required></td>
          </tr>
          <tr>
            <td><label>Rekognisi</label>:</td>
            <td><input type="text" name="rekognisi_${count}" required></td>
          </tr>
          <tr>
            <td><label>Tahun Perolehan</label>:</td>
            <td><input type="number" name="tahun_${count}" required></td>
          </tr>
        </table>

        <div class="tombol-bar">
          <button type="button" onclick="hapusBidang(this)">Cancel</button>
          <button type="button" onclick="tambahBidang()">Tambah Bidang Keahlian</button>
        </div>
      `;
      document.getElementById('bidangContainer').appendChild(div);
      perbaruiNomorUrutan();
    }

    function hapusBidang(button) {
      const bidangBox = button.closest('.bidang-box');
      const allBidang = document.querySelectorAll('.bidang-box');

      if (allBidang.length === 1) {
        bidangBox.querySelectorAll('input').forEach(input => input.value = '');
        return;
      }

      bidangBox.remove();

      const sisa = document.querySelectorAll('.bidang-box');
      sisa.forEach(div => {
        const tombolBar = div.querySelector('.tombol-bar');
        if (tombolBar) tombolBar.remove();
      });

      const last = sisa[sisa.length - 1];
      const tombolBar = document.createElement('div');
      tombolBar.className = 'tombol-bar';
      tombolBar.innerHTML = `
        <button type="button" onclick="hapusBidang(this)">Cancel</button>
        <button type="button" onclick="tambahBidang()">Tambah Bidang Keahlian</button>
      `;
      last.appendChild(tombolBar);

      perbaruiNomorUrutan();
    }

    function perbaruiNomorUrutan() {
      const judulList = document.querySelectorAll('.judul-bidang');
      judulList.forEach((el, index) => {
        el.textContent = `Bidang Keahlian #${index + 1}`;
      });
    }

    window.onload = tambahBidang;
  </script>

</body>
</html>
